<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic Interaction UI 예제</title>
  <style>
    /* 전체 컨테이너 설정 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      /* 배경 이미지 혹은 AR 피드 삽입 구역 */
      background: url('background.jpg') center/cover no-repeat;
    }
    /* 상단 정보 바 */
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 12px;
      color: #fff;
      font-family: sans-serif;
      font-size: 18px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .header .name { font-weight: bold; }
    .header .stat { opacity: 0.85; }

    /* 하단 버튼 그룹 */
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      pointer-events: none;
    }
    .button {
      pointer-events: auto;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      outline: none;
      cursor: pointer;
      touch-action: manipulation;
    }
    #btn1 { background-image: url('action1.png'); }
    #btn2 { background-image: url('action2.png'); }
    #btn3 { background-image: url('action3.png'); }
  </style>
</head>
<body>
  <div id="app">
    <!-- 동적으로 변경 가능한 엔티티 정보 -->
    <div class="header">
      <span class="name" id="entity-name">Entity Name</span>
      <span class="stat" id="entity-stat">Stat 123</span>
    </div>

    <!-- 액션 버튼 영역 -->
    <div class="footer">
      <button id="btn1" class="button" title="Action 1"></button>
      <button id="btn2" class="button" title="Action 2"></button>
      <button id="btn3" class="button" title="Action 3"></button>
    </div>
  </div>

  <script>
    // 버튼 클릭 이벤트 연결
    document.getElementById('btn1').addEventListener('click', () => {
      console.log('Action 1 수행');
    });
    document.getElementById('btn2').addEventListener('click', () => {
      console.log('Action 2 수행');
    });
    document.getElementById('btn3').addEventListener('click', () => {
      console.log('Action 3 수행');
    });

    // 예시: 엔티티 정보 업데이트 함수
    function updateEntity(name, stat) {
      document.getElementById('entity-name').textContent = name;
      document.getElementById('entity-stat').textContent = stat;
    }

    // 초기 예시 값 설정
    updateEntity('대상 이름', '456');
  </script>
</body>
</html>
